{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Recuperar Senha</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Digite seu endereço de e-mail para receber as instruções de recuperação de senha.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'core:login' %}" class="text-decoration-none">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
