{% extends 'base.html' %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">E-mail Enviado</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Enviamos as instruções para recuperar sua senha para o endereço de e-mail fornecido.
                        Você receberá as instruções em breve.
                    </p>
                    <div class="text-center mt-3">
                        <a href="{% url 'core:login' %}" class="btn btn-primary">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
