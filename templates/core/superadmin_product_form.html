{% extends 'base_internal.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Novo Produto - AgroMais{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex align-items-center mb-4">
        <a href="javascript:history.back()" class="text-primary text-decoration-none">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-box text-primary me-2"></i>
                        <h4 class="mb-0">Novo Produto</h4>
                    </div>

                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome do Produto*</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="categoria" class="form-label">Categoria*</label>
                                <input type="text" class="form-control" id="categoria" name="categoria" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label for="preco" class="form-label">Preço*</label>
                                <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                            </div>
                            <div class="col-md-3">
                                <label for="moeda" class="form-label">Moeda*</label>
                                <select class="form-select" id="moeda" name="moeda" required>
                                    <option value="Real (R$)" selected>Real (R$)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="volume_disponivel" class="form-label">Volume Disponível*</label>
                                <input type="number" class="form-control" id="volume_disponivel" name="volume_disponivel" required>
                            </div>
                            <div class="col-md-3">
                                <label for="unidade_medida" class="form-label">Unidade de Medida*</label>
                                <select class="form-select" id="unidade_medida" name="unidade_medida" required>
                                    <option value="">---------</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="tipo_produto" class="form-label">Tipo do Produto*</label>
                                <select class="form-select" id="tipo_produto" name="tipo_produto" required>
                                    <option value="">---------</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="embalagem" class="form-label">Embalagem</label>
                                <select class="form-select" id="embalagem" name="embalagem">
                                    <option value="Selecione uma embalagem">Selecione uma embalagem</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="fabricante" class="form-label">Fabricante</label>
                                <input type="text" class="form-control" id="fabricante" name="fabricante">
                            </div>
                            <div class="col-md-6">
                                <label for="lote" class="form-label">Lote</label>
                                <input type="text" class="form-control" id="lote" name="lote">
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="data_validade" class="form-label">Data de Validade</label>
                                <input type="date" class="form-control" id="data_validade" name="data_validade">
                            </div>
                            <div class="col-md-6">
                                <label for="quantidade_minima" class="form-label">Quantidade Mínima</label>
                                <input type="number" class="form-control" id="quantidade_minima" name="quantidade_minima">
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="peneira" class="form-label">Peneira da Semente</label>
                                <input type="text" class="form-control" id="peneira" name="peneira">
                            </div>
                            <div class="col-md-6">
                                <label for="variedade" class="form-label">Variedade da Semente</label>
                                <input type="text" class="form-control" id="variedade" name="variedade">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem do Produto</label>
                            <input type="file" class="form-control" id="imagem" name="imagem">
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição do Produto</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="permite_troca" name="permite_troca">
                                    <label class="form-check-label" for="permite_troca">
                                        Permitir Troca
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="produto_ativo" name="produto_ativo" checked>
                                    <label class="form-check-label" for="produto_ativo">
                                        Produto Ativo
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Voltar</button>
                            <button type="submit" class="btn btn-success">Salvar Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Opções para Unidade de Medida
    const unidadeMedidaSelect = document.getElementById('unidade_medida');
    const unidadeMedidaOptions = [
        { value: 'kg', label: 'Quilograma (kg)' },
        { value: 'g', label: 'Grama (g)' },
        { value: 'l', label: 'Litro (L)' },
        { value: 'ml', label: 'Mililitro (mL)' },
        { value: 'un', label: 'Unidade (un)' }
    ];
    unidadeMedidaOptions.forEach(option => {
        const optionElement = new Option(option.label, option.value);
        unidadeMedidaSelect.add(optionElement);
    });

    // Opções para Tipo do Produto
    const tipoProdutoSelect = document.getElementById('tipo_produto');
    const tipoProdutoOptions = [
        { value: 'feijao', label: 'Feijão' },
        { value: 'algodao', label: 'Algodão' },
        { value: 'gergelim', label: 'Gergelim' },
        { value: 'pastagem', label: 'Pastagem' },
        { value: 'milho', label: 'Milho' },
        { value: 'soja', label: 'Soja' }
    ];
    tipoProdutoOptions.forEach(option => {
        const optionElement = new Option(option.label, option.value);
        tipoProdutoSelect.add(optionElement);
    });

    // Opções para Embalagem
    const embalagemSelect = document.getElementById('embalagem');
    const embalagemOptions = [
        { value: 'bag', label: 'Saco' },
        { value: 'box', label: 'Caixa' },
        { value: 'bottle', label: 'Garrafa' },
        { value: 'can', label: 'Lata' },
        { value: 'other', label: 'Outro' }
    ];
    embalagemOptions.forEach(option => {
        const optionElement = new Option(option.label, option.value);
        embalagemSelect.add(optionElement);
    });
});
</script>
{% endblock %}
