{% load static %}

<div class="back-button-container mb-4">
    <button 
        onclick="handleBack()" 
        class="back-button group flex items-center gap-2 px-4 py-2 text-gray-700 bg-white rounded-lg shadow-sm hover:scale-105 hover:shadow-md transition-all duration-200"
    >
        <i class="fas fa-chevron-left text-sm"></i>
        <span>Voltar</span>
    </button>
</div>

<script>
function handleBack() {
    // Verifica se h치 hist칩rico v치lido
    if (window.history.length > 1) {
        window.history.back();
    } else {
        // Determina a rota do dashboard baseado no tipo de usu치rio
        const isSuperadmin = window.location.pathname.includes('superadmin');
        const dashboardUrl = isSuperadmin ? '/dashboard/superadmin/' : '/painel/dashboard/';
        window.location.href = dashboardUrl;
    }
}
</script>

<style>
.back-button-container {
    @apply w-full flex justify-start md:justify-start;
}

@media (max-width: 768px) {
    .back-button-container {
        @apply justify-center;
    }
}

.back-button {
    @apply focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50;
}

.back-button i {
    @apply transition-transform duration-200 group-hover:-translate-x-1;
}
</style>
