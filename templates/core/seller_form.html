{% extends "base_internal.html" %}
{% load static %}

{% block title %}Editar Vendedor - AgroMarketplace{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-user-edit text-primary me-2"></i>
                        Editar Vendedor
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ seller.full_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ seller.user.email }}" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="document_type" class="form-label">Tipo de Documento</label>
                                <input type="text" class="form-control" value="{{ seller.document_type }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="document_number" class="form-label">Número do Documento</label>
                                <input type="text" class="form-control" value="{{ seller.document_number }}" disabled>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ seller.phone }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="zip_code" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ seller.cep }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ seller.address }}" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="city" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ seller.city }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="state" name="state" value="{{ seller.state }}" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'core:superadmin_dashboard' %}" class="btn btn-outline-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
