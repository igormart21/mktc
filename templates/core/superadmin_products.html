{% extends "base_internal.html" %}
{% load static %}

{% block title %}Gerenciar Produtos - AgroMarketplace{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-box text-primary me-2"></i>Gerenciar Produtos
                        </h1>
                        <a href="{% url 'core:superadmin_product_create' %}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Novo Produto
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="get" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="category" class="form-label">Categoria</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="">Todas as categorias</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select name="status" id="status" class="form-select">
                                    <option value="">Todos os status</option>
                                    <option value="active" {% if selected_status == 'active' %}selected{% endif %}>Ativo</option>
                                    <option value="inactive" {% if selected_status == 'inactive' %}selected{% endif %}>Inativo</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="search" class="form-label">Buscar</label>
                                <input type="text" name="search" id="search" class="form-control" placeholder="Nome ou descrição" value="{{ search_query|default:'' }}">
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>Filtrar
                                </button>
                                <a href="{% url 'core:superadmin_products' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Limpar Filtros
                                </a>
                            </div>
                        </div>
                    </form>

                    <div id="messages"></div>

                    <div class="table-responsive">
                        <table class="table table-striped" id="productsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Imagem</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Preço</th>
                                    <th>Volume</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os produtos serão carregados via API -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Função para exibir mensagens
    function showMessage(message, type) {
        const messagesDiv = $('#messages');
        messagesDiv.html(`
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `);
    }

    // Função para obter o CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Função para formatar o preço
    function formatPrice(price, currency) {
        const currencies = {
            'BRL': 'R$',
            'USD': '$',
            'EUR': '€'
        };
        const symbol = currencies[currency] || currency;
        return `${symbol} ${parseFloat(price).toFixed(2)}`;
    }

    // Função para carregar os produtos
    function loadProducts() {
        $.ajax({
            url: '/produtos/api/produtos/',
            type: 'GET',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'X-Requested-With': 'XMLHttpRequest'
            },
            success: function(response) {
                console.log('Resposta da API:', response); // Log da resposta
                const tbody = $('#productsTable tbody');
                tbody.empty();
                
                response.forEach(function(product) {
                    const row = `
                        <tr>
                            <td>${product.id}</td>
                            <td>
                                <img src="${product.image || '{% static "img/no-image.png" %}'}" alt="${product.nome}" class="img-thumbnail" style="max-width: 50px;">
                            </td>
                            <td>${product.nome}</td>
                            <td>${product.categoria || 'N/A'}</td>
                            <td>${formatPrice(product.preco, product.moeda)}</td>
                            <td>${product.volume_disponivel || 0} ${product.unidade_medida || ''}</td>
                            <td>
                                <span class="badge bg-success">
                                    Ativo
                                </span>
                            </td>
                            <td>
                                <a href="/superadmin/produtos/${product.id}/editar/" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            },
            error: function(xhr, status, error) {
                console.error('Erro ao carregar produtos:', error);
                console.error('Status:', status);
                console.error('Resposta:', xhr.responseText);
                showMessage('Erro ao carregar produtos. Por favor, tente novamente.', 'danger');
            }
        });
    }

    // Carregar produtos ao carregar a página
    loadProducts();

    // Deletar produto
    $(document).on('click', '.delete-product', function() {
        const productId = $(this).data('id');
        
        if (confirm('Tem certeza que deseja excluir este produto?')) {
            $.ajax({
                url: `/produtos/api/produtos/${productId}/`,
                type: 'DELETE',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                success: function() {
                    showMessage('Produto excluído com sucesso', 'success');
                    loadProducts();
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao excluir produto:', error);
                    console.error('Status:', status);
                    console.error('Resposta:', xhr.responseText);
                    showMessage('Erro ao excluir produto. Por favor, tente novamente.', 'danger');
                }
            });
        }
    });
});
</script>
{% endblock %}
